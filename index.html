<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CozHome</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header id="header" class="header">
      <div class="container">
        <div class="nav">
          <a href="#" class="brand">Coz<span>Home</span></a>
          <ul class="menu">
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Products</a>
            </li>
            <li>
              <a href="#">Contact Us</a>
            </li>
            <li>
              <a href="#">Sign up</a>
            </li>
          </ul>
          <button class="menu-open">
            <i id="burger" class="fa fa-2x fa-bars"></i>
          </button>
        </div>
        <div class="hero">
          <div class="offer">
            <h1>
              Bring<br />
              <span>minimalism</span> <br />to your home
            </h1>
            <a class="btn" href="#">Shop now</a>
          </div>
          <div class="hero-img">
            <figure class="img-wrapper">
              <img
                src="https://images.unsplash.com/photo-1592078615290-033ee584e267?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80"
                alt="minimalism chair"
              />
              <figcaption>
                <h4>Coz Chair Home 14</h4>
                Comfy home office minimal chair. Feel the fully functional yet
                minimalism office chair.
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </header>

    <script src="js/main.js"></script>
  </body>
</html>
